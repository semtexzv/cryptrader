apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: Service
    metadata:
      name: web
      labels: { app: trader }
    spec:
      selector: { layer: web }
      type: NodePort
      ports:
        - name: http
          port: 8000

        - name: https
          port: 443


  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      name: web
      labels: { app: trader }
    spec:
      replicas: 1
      selector: { matchLabels: { app: trader, layer: web,  }}
      template:
        metadata:
          labels: { app: trader, layer: web }
        spec:
          containers:
            - name: app
              image: ${WEB_IMAGE}
              imagePullPolicy: Always
              command: ["/app", "web"]
              env: [{name: "RUST_LOG", value: ${RUST_LOG}}]
              resources:
                requests:
                  cpu: 10m
              ports:
              - containerPort: 8000
              - containerPort: 443
              readinessProbe:
                httpGet:
                  port: 8000
                  path: /ready