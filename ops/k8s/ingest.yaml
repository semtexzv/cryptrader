apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: ingest
    labels: { app: trader}
  spec:
    selector: { layer: input }
    ports:
      - name: ingest
        port: 42042

      - name: rescaled
        port: 42043

- kind: Deployment
  apiVersion: apps/v1
  metadata:
    name: ingest
    labels: { app: trader }
  spec:
    replicas: 1
    selector: { matchLabels: { app: trader, layer: input }}
    template:
      metadata:
        labels: { app: trader, layer: input }
      spec:
        containers:
        - name: app
          image: ${APP_IMAGE}
          imagePullPolicy: Always
          command: ["/app", "ingest"]
          resources:
            requests:
              cpu: 10m