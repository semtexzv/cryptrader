apiVersion: apps/v1
kind: Deployment
metadata:
  name: tp
  labels:
    app: tp
spec:
  strategy: { type: Recreate }
  replicas: 1  # only one replica
  selector: { matchLabels: { app: tp }}
  template:
    metadata:
      labels:
        name: tp
        app: tp
    spec:
      containers:
        - name: tp
          image: datawire/telepresence-k8s:0.102  # new image
          resources:
            requests: { cpu: 200m, memory: 100M }
            limits: { cpu: 200m, memory: 100M }