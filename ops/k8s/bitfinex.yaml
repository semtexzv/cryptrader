apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: Service
    metadata:
      name: bitfinex
      labels: { app: trader }
    spec:
      selector: { layer: sources, exch: bitfinex }
      ports:
        - name: def
          port: 42042
          targetPort: 42042


  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      name: bitfinex
      labels: { app: trader }
    spec:
      replicas: 1
      selector: { matchLabels: { app: trader, layer: sources, exch: bitfinex }}
      template:
        metadata:
          labels: { app: trader, layer: sources, exch: bitfinex }
        spec:
          containers:
            - name: app
              image: ${BITFINEX_IMAGE}
              imagePullPolicy: Always
              command: ["/app", "bitfinex"]
              env: [{name: "RUST_LOG", value: ${RUST_LOG}}, {name: "RUST_BACKTRACE", value: "full"}]
              #resources:
              #  requests: { cpu: 80m, memory: 100M }
              #  limits: {cpu: 90m, memory: 100M }