@use crate::prelude::*;
@(base : &BaseTemplateInfo)

<ul>
    @if base.auth.signed_in {
    <div class="head-item">Trader app</div>

    <li class="head-item right">
        <form method="POST" action="/users/logout/" class="form-inline">
            <input class="nav-link btn btn-primary" type="submit" value="Logout"/>
        </form>
    </li>
    <li class="head-item right"><a href="/users/me" class="nav-link btn"> @base.auth.email </a></li>

    } else {

    <li class="head-item right">
        <a class="btn btn-primary" href="/users/login">Login</a>
    </li>
    }
</ul>
